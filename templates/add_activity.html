{% extends "base.html" %}
{% block content %}
<h2>Add Activity</h2>
<form method="post">
  <label>Category
    <select name="category" required>
      {% for cat,unit in categories %}
      <option value="{{cat}}">{{cat}}</option>
      {% endfor %}
    </select>
  </label>
  <label>Amount <input type="number" name="amount" step="0.001" min="0" required></label>
  <label>Unit
    <select name="unit" required>
      {% for cat,unit in categories %}
      <option value="{{unit}}">{{unit}}</option>
      {% endfor %}
    </select>
  </label>
  <label>Note (optional) <input type="text" name="note"></label>
  <button type="submit">Save</button>
</form>
{% endblock %}
