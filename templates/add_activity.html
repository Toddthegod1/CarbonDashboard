{% extends "base.html" %}
{% block content %}
<h2>Add Activity</h2>

<form method="post" style="max-width: 520px">
  <label>
    Category
    <select name="category" required>
      {% for c,u in categories %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </label>

  <div style="height:.6rem"></div>

  <label>
    Amount
    <input name="amount" type="number" step="0.001" min="0" required>
  </label>

  <div style="height:.6rem"></div>

  <label>
    Unit
    <select name="unit" required>
      {% for c,u in categories %}
        <option value="{{ u }}">{{ u }}</option>
      {% endfor %}
    </select>
  </label>

  <div style="height:.6rem"></div>

  <label>
    When did this occur?
    <input name="ts" type="datetime-local"
           value="{{ now().strftime('%Y-%m-%dT%H:%M') }}"
           required>
  </label>

  <div style="height:.6rem"></div>

  <label>
    Note (optional)
    <input name="note" type="text" maxlength="200">
  </label>

  <div style="height:.9rem"></div>

  <button type="submit">Save</button>
</form>

<p style="margin-top:1rem">Built for COSC349 Assignment 2.</p>
{% endblock %}
