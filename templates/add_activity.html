{% extends "base.html" %}
{% block content %}
<h2>Add Activity</h2>

<form method="post">
  <label>Category
    <select name="category" required>
      {% for cat, unit in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>
  </label>
  <br>

  <label>Amount
    <input type="number" step="any" name="amount" required>
  </label>
  <br>

  <label>Unit
    <select name="unit" required>
      {% for cat, unit in categories %}
        <option value="{{ unit }}">{{ unit }}</option>
      {% endfor %}
    </select>
  </label>
  <br>

  <label>Note
    <input type="text" name="note">
  </label>
  <br>

  <label>Date
    <input type="date" name="ts" required value="{{ now().date() }}">
  </label>
  <br>

  <button type="submit">Add</button>
</form>
{% endblock %}
