{% extends "base.html" %}
{% block content %}
<h2>Reports</h2>

<form method="post" style="margin-bottom: 1rem;">
  <label>Year
    <input name="year" type="number" min="2000" max="2100" required
           value="{{ now().year }}">
  </label>
  <label>Month
    <input name="month" type="number" min="1" max="12" required
           value="{{ now().month }}">
  </label>
  <button type="submit">Request Report</button>
</form>

<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Month</th>
      <th>Status</th>
      <th>Download</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
  {% for r in reports %}
    <tr>
      <td>{{ r.period_year }}</td>
      <td>{{ r.period_month }}</td>
      <td>{{ r.status }}</td>
      <td>
        {% if r.status == 'COMPLETE' and r.s3_key %}
         <!-- Requires object ACL = public-read -->
          <a href="https://{{ S3_BUCKET }}.s3.{{ AWS_REGION }}.amazonaws.com/{{ r.s3_key }}" target="_blank" rel="noopener">Download</a>
        {% else %}
          â€”
        {% endif %}
      </td>
      <td>{{ r.updated_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
